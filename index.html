<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="images/Guildy_Logo.png">
        <meta name="theme-color" content="#68C2AF">
        <meta name="description" content="Guildy er en dansk discord bot, der har features som mange servere bruger, der hjælper med at undgå en del problemer.">
        <meta name="keywords" content="Guildy, Dansk, Danmark, Discord bot, Dansk Discord Bot, Guildy Invite, Guildy Support">
        <title>Guildy</title>
    </head>

    <body>
        <div class="container">
            
            <div class="guildy">
                <img class="brand-logo" src="images/Guildy_Text.png" alt="Guildy Logo">
                <h2>Invitér Guildy</h2>
                <div class="invite-button">
                    <a href="https://discord.com/oauth2/authorize?client_id=692019210683154462&scope=bot+applications.commands&permissions=1375329447127" target="_blank">
                        <img class="pfp" src="images/Guildy_Logo.png" alt="Guildy Logo">
                    </a>
                </div>
            </div>
    
            <div class="discord">
                <img class="brand-logo" src="images/Discord_Logo.png" alt="Discord Logo">
                <h2>Join vores Support Server</h2>
                <div class="invite-button">
                    <a href="https://discord.gg/ks3n5hK" target="_blank">
                        <img class="pfp" src="images/Guildy_Logo.png" alt="Guildy Logo">
                    </a>
                </div>
            </div>

        </div>
    </body>
</html>
